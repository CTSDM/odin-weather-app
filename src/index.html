<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta charset="utf-8">
    <title>Weather web!</title>
</head>

<body>
    <div class="header">
        <div class="search-bar">
            <div>
                <form class="search-bar">
                    <label for="search"></label>
                    <input type="text" name="search" id="search" required placeholder="Seoul">
                    <button class="search" type="submit">
                        <img src="<%=require('../src/img/magnify.svg')%>" alt="search icon">
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="simple-weather">
            <div>
                <div class="location">
                    <span id="city"></span>, <span id="country"></span>
                </div>
                <img id="country-flag" src="" alt="country flag">
            </div>
            <div class="condition">
                <span id="condition"></span>
            </div>
            <div>
                <div class="temperature">
                    Temperature: <span id="temperature"></span> °C
                </div>
                <div class="image">
                    <img src="" alt="" id="weather-icon">
                </div>
            </div>
        </div>
        <div class="more-weather">
            <div class="more-info">
                <span></span>
            </div>
            <div class="more-info">
                Feels like <span id="temp-feel"></span> °C
            </div>
            <div class="more-info">
                Humidity: <span id="humidity"></span>%
            </div>
        </div>
</body>

</html>
